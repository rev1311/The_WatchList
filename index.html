<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title class="pl-3">The Watchlist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <nav class="navbar is-dark">
      <div class="navbar-brand" style="margin-top:5px; margin-left: 5px;">
        <h1
          class="title is-2 has-text-white-ter has-text-weight-bold"
          id="title"
        >
          The Watchlist <i class="fas fa-binoculars"></i>
        </h1>
      </div>
      <div class="control navbar-end" style="margin-top:10px;">
        <input
          class="input navbar-end"
          type="text"
          placeholder="Your Movie Search"
          id="searchBar"
        />
        <a class="button is-dark" id="searchButton">
          Search
        </a>
      </div>
    </nav>
    <br />
    <div class="container theOne">
      <div class="level">
        <div class="tile is-ancestor level-right">
          <div
            class="tile is-4 is-vertical is-parent"
            style="padding-bottom: 70px"
          >
            <div class="tile is-child box level-item">
              <p class="title">My Watch List <i class="fas fa-film"></i></p>
              <br />
              <div class="columns is-mobile">
                <div
                  id="alertbox"
                  class="column is-three-fifths is-offset-one-fifth"
                ></div>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <span class="select">
                    <select>
                      <option>Sort By</option>
                      <option>Aphabetical</option>
                    </select>
                  </span>
                  <span class="icon is-small is-left">
                    <i class="fas fa-list-ul"></i>
                  </span>
                </p>
              </div>
              <table
                class="table table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
              >
                <tbody id="td"></tbody>
              </table>
              <button
                id="clearList"
                class="button is-danger is-medium is-outlined"
              >
                Clear List
              </button>
            </div>
          </div>
          <div
            class="container is-fluid"
            style="
        margin-bottom: 20px; padding-bottom: 50px; margin-top:12px"
          >
            <div class="notification">
              <div id="results">
                Search a movie to get started!
              </div>
              <br />
              <div class="level"></div>

              <br />
              <div id="maps" class="displayOff">
                <iframe
                  width="600"
                  height="450"
                  frameborder="0"
                  style="border:0"
                  src="https://www.google.com/maps/embed/v1/search?q=movie%20theater&key=AIzaSyA1lBw6_XnwkUNxyDTLo6lrogpsVKGpjgE"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footers">
      <div class="content has-text-centered">
        <p>
          A place to keep track of your favorite Movies
          <i class="fas fa-ticket-alt"></i>
        </p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
